        <div class="post_content tocbot-content">
            <h4 id="OpenLDAP-错误收集"><a href="#OpenLDAP-错误收集" class="headerlink" title="OpenLDAP 错误收集"></a>OpenLDAP 错误收集</h4><p>启动slapd服务：报错</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">Checking configuration files <span class="keyword">for</span> slapd:                    [WARNING]</div><div class="line">bdb_db_open: warning – no DB_CONFIG file found <span class="keyword">in</span> directory /var/lib/ldap: (2).</div><div class="line">Expect poor performance <span class="keyword">for</span> suffix “dc=my-domain,dc=com”.</div><div class="line">config file testing succeeded</div><div class="line"></div><div class="line">操作命令：</div><div class="line">rm -rf /var/lib/ldap/*</div><div class="line">cp /usr/share/doc/openldap-servers-2.4.12/DB_CONFIG.example /var/lib/ldap/DB_CONFIG</div><div class="line">chown -R ldap:ldap /var/lib/ldap</div><div class="line">/etc/init.d/ldap restart</div></pre></td></tr></table></figure>
<a id="more"></a>
<ol>
<li>slaptest -f /etc/openldap/slapd.conf -F /etc/openldap/slapd.d 报错：</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div></pre></td><td class="code"><pre><div class="line">[root@yancy ldap]<span class="comment"># slaptest  -f /etc/openldap/slapd.conf -F /etc/openldap/slapd.d</span></div><div class="line">59842dbe bdb_db_open: database <span class="string">"dc=jollychic,dc=com"</span>: db_open(/var/lib/ldap/id2entry.bdb) failed: No such file or directory (2).</div><div class="line">59842dbe backend_startup_one (<span class="built_in">type</span>=bdb, suffix=<span class="string">"dc=jollychic,dc=com"</span>): bi_db_open failed! (2)</div><div class="line">slap_startup failed (<span class="built_in">test</span> would succeed using the -u switch)</div><div class="line"></div><div class="line"></div><div class="line">解决操作命令：</div><div class="line">解决方法： </div><div class="line">cp /usr/share/openldap-servers/DB_CONFIG.example  /var/lib/ldap/DB_CONFIG</div><div class="line">chown -R ldap.ldap /var/lib/ldap</div><div class="line"></div><div class="line">继续检查配置文件</div><div class="line">slaptest <span class="_">-f</span> /etc/openldap/slapd.conf -F /etc/openldap/slapd.d</div><div class="line"></div><div class="line">如果还继续报错：</div><div class="line"></div><div class="line">删掉slapd.d下的文件，重新生成 不然待会启动时会报错</div><div class="line">[root@yancy ldap]<span class="comment"># rm -rf  slapd.d/*</span></div><div class="line">[root@yancy ldap]<span class="comment"># cd /var/lib/ldap/</span></div><div class="line">[root@yancy ldap]<span class="comment"># slapd</span></div><div class="line"></div><div class="line">测试 slapd.conf 设置 </div><div class="line">slaptest -u</div><div class="line">cp <span class="_">-a</span> /etc/openldap/slapd.d/ /etc/openldap/slapd.dbakup0810</div><div class="line">rm -rf /etc/openldap/slapd.d/*</div><div class="line">chown ldap.ldap /var/lib/ldap/*</div><div class="line">chmod -R 600 /var/lib/ldap/*</div><div class="line"><span class="built_in">cd</span> /var/lib/ldap/ &amp;&amp; slapd</div><div class="line">slaptest <span class="_">-f</span> /etc/openldap/slapd.conf -F /etc/openldap/slapd.d</div><div class="line"></div><div class="line"></div><div class="line">如果还不行：</div><div class="line">rm -rf /etc/openldap/slapd.d/*</div><div class="line">rm -rf rm -rf /var/lib/ldap/__db.00*</div><div class="line">rm -rf /var/lib/ldap/alock</div><div class="line">/etc/init.d/slapd restart</div><div class="line"></div><div class="line">chown -R ldap:ldap /etc/openldap/slapd.d</div><div class="line">chown ldap.ldap /var/lib/ldap/*</div><div class="line">service slapd restart</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">3.  导入数据报错： </div><div class="line">[root@H5 ldap]<span class="comment">#  ldapadd -x -D "cn=Manager,dc=jollychic,dc=com" -W -f /tmp/base.ldif</span></div><div class="line">Enter LDAP Password:</div><div class="line">adding new entry <span class="string">"dc=jollychic,dc=com"</span></div><div class="line">ldap_add: Server is unwilling to perform (53)</div><div class="line">additional info: shadow context; no update referral</div></pre></td></tr></table></figure>
